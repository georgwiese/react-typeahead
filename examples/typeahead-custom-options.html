<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="../node_modules/react/dist/JSXTransformer.js"></script>
    <script src="../dist/react-typeahead.js"></script>
  </head>
  <body>
    <style>

    #main {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #F0F1F1;
    }

    a {
      color: #288EDF;
    }

    .topcoat-text-input {
      width: 100%;
    }

    li.hover {
      background: #585858;
    }


    </style>

    <div id="main">
      <h1>Topcoat + React.Typeahead (custom options)</h1>
      <div id="typeahead"></div>
    </div>

    <script type="text/jsx">
/** @jsx React.DOM */

var getSearchString = function() {
  return this.firstName + " " + this.lastName;
};
var getDisplayString = function() {
  return this.firstName + " (" + this.birthYear + ")";
};
var options = [
  {
    firstName: 'John',
    lastName: 'Lennon',
    birthYear: 1940,
    getSearchString: getSearchString,
    getDisplayString: getDisplayString
  },
  {
    firstName: 'Paul',
    lastName: 'McCartney',
    birthYear: 1942,
    getSearchString: getSearchString,
    getDisplayString: getDisplayString
  },
  {
    firstName: 'George',
    lastName: 'Harrison',
    birthYear: 1943,
    getSearchString: getSearchString,
    getDisplayString: getDisplayString
  },
  {
    firstName: 'Ringo',
    lastName: 'Starr',
    birthYear: 1940,
    getSearchString: getSearchString,
    getDisplayString: getDisplayString
  }
];

window.onload = function() {
  React.render(
    <ReactTypeahead.Typeahead
      defaultValue="a"
      options={options}
      className="topcoat-list"
      customClasses={{
        input: "topcoat-text-input",
        results: "topcoat-list__container",
        listItem: "topcoat-list__item"
      }} />,
    document.getElementById("typeahead")
  );
};

    </script>

  </body>
</html>
